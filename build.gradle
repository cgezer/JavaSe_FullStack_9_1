plugins {
    id 'java'
}

group = 'com.celalgezer'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
compileJava{
    options.encoding ="UTF-8"
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}